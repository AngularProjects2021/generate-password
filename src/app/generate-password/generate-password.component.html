<div class="container">
    <div class="card bg-light mb-3">
    <h1 class="card-header">Generate Password</h1>
    <div class="card-body">
        <div class="form-group">
            <label for="enterLength">Enter length</label>
            <input (input) = "onChangeLength($event.target.value)"
             class="form-control" id="enterLength" placeholder="Enter Length"/>
        </div>
        <div class="form-check">
            <input  (change) = "onChangeUseLetters()" 
            class="form-check-input" type="checkbox" id="defaultCheck1"/>
            <label class="form-check-label" for="defaultCheck1">Use Letters </label>
        </div>
        <div class="form-check">
            <input  (change) = "onChangeUseNumbers()"
             class="form-check-input" type="checkbox" id="defaultCheck2"/>
            <label class="form-check-label" for="defaultCheck2">Use Numbers </label>
        </div>
        <div class="form-group form-check">
            <input (change) = "onChangeUseSymbols()"
            class="form-check-input" type="checkbox" id="defaultCheck3"/>
            <label class="form-check-label" for="defaultCheck3">Use Symbols </label>
        </div>

        <div class="form-group">
            <button [disabled] = "!(length && (includeLetters || includeNumbers || includeSymbols ))" 
            (click) = "onButtonClick()" class="btn btn-primary">
            Generate !</button>
        </div>
        <div class="form-group" *ngIf = "password">
            <label for="password" >Your Password</label>
            <input [value] = "password" class="form-control" id="password"/>
        </div>
</div>
</div>
</div>
